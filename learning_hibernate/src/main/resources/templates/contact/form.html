<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact</h1>
    <form action="/contact" method="post" data-th-object="${contact}">
        <div>
            <label data-th-for="name">Prenom NOM</label><br>
            <input type="text" data-th-field="*{name}">
        </div>
        <div>
            <label data-th-for="email">Email</label><br>
            <input type="email" data-th-field="*{email}">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="30"></textarea>
        </div>
        <div>
            <button>Valider</button><br>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
