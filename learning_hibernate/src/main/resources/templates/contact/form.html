<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact</h1>
    <form action="/contact" method="post" data-th-object="${contact}">
        <div>
            <label data-th-for="name">Prenom NOM</label><br>
            <input type="text" data-th-field="*{name}" ><br>
            <span data-th-if="${#fields.hasErrors('name')}" data-th-errorclass="error" data-th-errors="*{name}"></span>
        </div>
        
        <div>
            <label data-th-for="email">Email</label><br>
            <input type="email" data-th-field="*{email}"><br>
            <span data-th-if="${#fields.hasErrors('email')}" data-th-errorclass="error" data-th-errors="*{email}"></span>

        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="40" rows="20"></textarea> <br>
            <span data-th-if="${#fields.hasErrors('message')}" data-th-errorclass="error" data-th-errors="*{message}"></span>


        </div>
        <div>
            <button>Valider</button><br>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
